<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<head>
  <title>Mysteru - Administrator Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/jquery-ui.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../admin/css/login.css">
  <script src="../js/jquery-3.7.0.min.js"></script>
  <!-- <script src="../js/common.js"></script> -->
  <script src="../admin/js/login.js"></script>

</head>
<body>
    <div class="w-63 auto-0 mt-8">
        <div class="logo-box">
            <img src="../img/Group 9.png" alt="Logo">
            <img src="../img/Mystery.png" alt="Mystery">

        </div>
        <div class="title mt-4">
            <p>管理員登入</p>
        </div>
        <div class="input-box mt-1">
            <div class="d-flex">
                <input id="name" name="name" placeholder="輸入登入名稱">
            </div>
            <div class="d-flex">
                <input id="password" type="password" name="password" placeholder="輸入密碼">
            </div>

        </div>
        <div class="text-center mt-2">
            <a id="logBtn" href="javascript:void(0)">下一步</a>
        </div>
    </div>
</body>
<footer class="mt-10">
    <div>
        <p>到訪時間: <span id="time"></span></p>
        <a>更改時間 ></a>
    </div>
</footer>
</html>
