<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<head>
  <title>Mysteru - Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/jquery-ui.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../admin/css/opinion.css">
  <script src="../js/jquery-3.7.0.min.js"></script>
  <script src="../admin/js/moment.min.js"></script>
  <script src="../admin/js/opinion.js"></script>

</head>
<body>
    <div class="w-90 auto-0 mt-8 pb-8">
        <div class="logo-box">
            <img src="../img/Group 9.png" alt="Logo">
            <img src="../img/Mystery.png" alt="Mystery">

        </div>
        <div class="outer">
            <div class="wrapper mt-2">
                <p class="title">客戶資料</p>
                <div class="box">
                    <div class="info d-flex item-centerr">
                        <p>姓名: </p>
                        <p class="name"></p>
                    </div>
                    <div class="info d-flex item-center">
                        <p>電話: </p>
                        <p class="tel"></p>
                    </div>
                    <div class="info d-flex item-center">
                        <p>餐廳品牌: </p>
                        <p class="brand"></p>      
                    </div>
                    <div class="info d-flex item-center">
                        <p>餐廳: </p>
                        <p class="resturtant"></p>
                    </div>
                    <div class="info d-flex item-center">
                        <p>到訪時間: </p>
                        <p class="time"></p>
                    </div>
                </div>
            </div>
            <div class="wrapper mt-2">
                <div class="row">
                    <div class="none"></div>
                    <div class="mark"><p>分數</p></div>
                </div>
                <div class="row">
                    <div class="item"><p>項目</p></div>
                    <div class="mark"><p>1 = 差, 3 = 正常, 5 = 好</p></div>
                </div>
                <p class="title2">外觀</p>
                <div class="row">
                    <div class="item"><p>環境及氣氛</p></div>
                    <div class="mark mark1"><p></p></div>
                </div>
                <div class="row">
                    <div class="item"><p>餐廳整潔度</p></div>
                    <div class="mark mark2"><p></p></div>
                </div>
                <div class="row">
                    <div class="item"><p>座位舒適度</p></div>
                    <div class="mark mark3"><p></p></div>
                </div>
                <p class="title2">等位</p>
                <div class="row">
                    <div class="item"><p>排隊系統操作</p></div>
                    <div class="mark mark4"><p></p></div>
                </div>
                <div class="row">
                    <div class="item"><p>等位時間</p></div>
                    <div class="mark mark5"><p></p></div>
                </div>
                <p class="title2">點餐</p>
                <div class="row">
                    <div class="item"><p>點餐系統操作</p></div>
                    <div class="mark mark6"><p></p></div>
                </div>
                <div class="row">
                    <div class="item"><p>餐牌展示</p></div>
                    <div class="mark mark7"><p></p></div>
                </div>
                <div class="row">
                    <div class="item"><p>食品等候時間</p></div>
                    <div class="mark mark8"><p></p></div>
                </div>
                <p class="title2">服務</p>
                <div class="row">
                    <div class="item"><p>服務員態度</p></div>
                    <div class="mark mark9"><p></p></div>
                </div>
                <div class="row">
                    <div class="item"><p>服務員穿著</p></div>
                    <div class="mark mark10"><p></p></div>
                </div>
                <div class="row">
                    <div class="item"><p>有效處理問題</p></div>
                    <div class="mark mark11"><p></p></div>
                </div>
                <p class="title2">餐點品質</p>
                <div class="row">
                    <div class="item"><p>味道</p></div>
                    <div class="mark mark12"><p></p></div>
                </div>
                <div class="row">
                    <div class="item"><p>口感</p></div>
                    <div class="mark mark13"><p></p></div>
                </div>
                <div class="row">
                    <div class="item"><p>溫度</p></div>
                    <div class="mark mark14"><p></p></div>
                </div>
                <p class="title2">價值</p>
                <div class="row">
                    <div class="item"><p>餐點價格</p></div>
                    <div class="mark mark15"><p></p></div>
                </div>
                <div class="row">
                    <div class="item"><p>餐點品質</p></div>
                    <div class="mark mark16"><p></p></div>
                </div>
            </div>
            <div class="summary">
                <p class="title2">總覽</p>
                <div class="row row1">
                    <div>
                        <p class="title3">相片/ 影片</p>
                    </div>
                    <div class="image-wrapper d-flex item-center w-100"></div>
                </div>
                <div class="row row1">
                    <p>評語</p>
                    <div class="">
                        <p class="comment"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="item"><p>評分</p></div>
                    <div class="mark mark17"><p></p></div>
                </div>
            </div>
        </div>
        <div class="text-center mt-2 mb-6">
            <a id="backBtn" href="dashboard.html">上一頁</a>
        </div>
    </div>
</body>
<footer class="mt-10">
    <div id="clone">
        <a href="javascript:void(0)"></a>
    </div>
    <div class="pic-modal">
        <div class="closeBtn"></div>
        <video controls="true" muted class="preview" src=""></video>
        <img class="preview" src=""/>
    </div>
</footer>
</html>
